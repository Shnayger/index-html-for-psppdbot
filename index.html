    <style>

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        #scan-hint {

        #results-container::-webkit-scrollbar {

<body>
    <div id="app">
        <!-- –ë–ª–æ–∫ –∫–∞–º–µ—Ä—ã -->

            <!-- –£–≥–æ–ª–∫–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ -->

                <span>–û—á–∏—Å—Ç–∏—Ç—å</span>
            </button>
            <button id="finish-btn">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let step = 'datamatrix'; // 'datamatrix' –∏–ª–∏ 'barcode'
        let scanCount = 0;
        const resultsEl = document.getElementById('results');
        const resultsContainer = document.getElementById('results-container');
        const scanHintEl = document.getElementById('scan-hint');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞ - –£–ü–†–û–©–ï–ù–ù–ê–Ø –¥–ª—è –ª—É—á—à–µ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        const config = {
            fps: 15, // –£–≤–µ–ª–∏—á–∏–ª–∏ FPS
            qrbox: {
                width: 250, // –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–ª–∏ –æ–±–ª–∞—Å—Ç—å
                height: 250
            },
            rememberLastUsedCamera: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            formatsToSupport: [
                Html5QrcodeSupportedFormats.DATA_MATRIX,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.ITF,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.QR_CODE
            ],
            // –£–ª—É—á—à–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫–∞–º–µ—Ä—ã
            videoConstraints: {
                width: { min: 640, ideal: 1280 },
                height: { min: 480, ideal: 720 },
                facingMode: { ideal: "environment" },
                focusMode: "continuous"
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        const html5QrCode = new Html5Qrcode("qr-reader");
        let isScanning = false;

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        function scrollToLastResult() {
            requestAnimationFrame(() => {
                resultsContainer.scrollTop = resultsContainer.scrollHeight;
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function addResult(text, type) {
            // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å"
            const emptyMessage = resultsEl.querySelector('.empty-results');
            if (emptyMessage) {
                emptyMessage.remove();
            }
            
            const item = document.createElement('div');
            item.className = `result-item ${type}-result`;
            
            const number = document.createElement('strong');
            number.textContent = `${scanCount + 1}. `;
            
            const icon = document.createElement('span');
            icon.textContent = type === 'datamatrix' ? 'üì¶ ' : 'üõí ';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            
            item.appendChild(number);
            item.appendChild(icon);
            item.appendChild(textSpan);
            resultsEl.appendChild(item);
            
            scanCount++;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            scrollToLastResult();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function updateScanHint() {
            if (step === 'datamatrix') {
                scanHintEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ DataMatrix';
                scanHintEl.style.color = '#00ff9d';
                scanHintEl.style.borderColor = 'rgba(0, 255, 157, 0.4)';
            } else {
                scanHintEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥';
                scanHintEl.style.color = '#4da6ff';
                scanHintEl.style.borderColor = 'rgba(77, 166, 255, 0.4)';
            }
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å–º–µ–Ω—ã –ø–æ–¥—Å–∫–∞–∑–∫–∏
            scanHintEl.style.opacity = '0.7';
            setTimeout(() => {
                scanHintEl.style.opacity = '1';
            }, 200);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            resultsEl.innerHTML = '<div class="empty-results">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</div>';
            step = 'datamatrix';
            scanCount = 0;
            updateScanHint();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è - –£–ü–†–û–©–ï–ù–ù–ê–Ø –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê
        function onScanSuccess(decodedText) {
            const code = decodedText.trim();
            console.log('üîç –°—á–∏—Ç–∞–Ω–Ω—ã–π –∫–æ–¥:', code, '–î–ª–∏–Ω–∞:', code.length, '–®–∞–≥:', step);
            
            let isValid = false;
            let type = '';

            // –û–ë–©–ê–Ø –õ–û–ì–ò–ö–ê –¥–ª—è –æ–±–æ–∏—Ö —Ç–∏–ø–æ–≤ –∫–æ–¥–æ–≤:
            // 1. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –ø–æ–¥ —Ç–µ–∫—É—â–∏–π –æ–∂–∏–¥–∞–µ–º—ã–π —à–∞–≥
            // 2. DataMatrix –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã, —Ä–∞–∑–Ω–æ–π –¥–ª–∏–Ω—ã
            // 3. –®—Ç—Ä–∏—Ö-–∫–æ–¥ - –æ–±—ã—á–Ω–æ 13 —Ü–∏—Ñ—Ä –∏–ª–∏ Code 128 (–±—É–∫–≤—ã+—Ü–∏—Ñ—Ä—ã)

            if (step === 'datamatrix') {
                // DataMatrix –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤:
                // - 22 —Å–∏–º–≤–æ–ª–∞: –æ–±—ã—á–Ω–æ —Ü–∏—Ñ—Ä—ã (GTIN + —Å–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä)
                // - 30 —Å–∏–º–≤–æ–ª–æ–≤: –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±—É–∫–≤—ã –≤ –∫–æ–Ω—Ü–µ (–∫–∞–∫ –≤ –≤–∞—à–µ–º –ø—Ä–∏–º–µ—Ä–µ)
                // - 35 —Å–∏–º–≤–æ–ª–æ–≤: –¥–ª—è —Å—Ä–µ–¥—Å—Ç–≤ –∏–∑–º–µ—Ä–µ–Ω–∏–π
                // - –î—Ä—É–≥–∏–µ –¥–ª–∏–Ω—ã: 24, 26, 44 –∏ —Ç.–¥.
                
                // –û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏ DataMatrix:
                // 1. –ß–∞—Å—Ç–æ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å Application Identifiers: 01, 10, 17, 21 –∏ —Ç.–¥.
                // 2. –ú–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –∫–∞–∫ —Ü–∏—Ñ—Ä—ã, —Ç–∞–∫ –∏ –±—É–∫–≤—ã
                // 3. –î–ª–∏–Ω–∞ –æ–±—ã—á–Ω–æ 20-50 —Å–∏–º–≤–æ–ª–æ–≤
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –ø–æ—Ö–æ–∂–µ –Ω–∞ DataMatrix
                if (code.length >= 20 && code.length <= 50) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É DataMatrix
                    const isLikelyDataMatrix = 
                        code.startsWith('01') || // GTIN
                        code.startsWith('10') || // –ù–æ–º–µ—Ä –ø–∞—Ä—Ç–∏–∏
                        code.startsWith('17') || // –°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏
                        code.startsWith('21') || // –°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä
                        code.startsWith('91') || // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–æ–¥—ã
                        code.startsWith('92') ||
                        code.startsWith('93') ||
                        code.startsWith('94') ||
                        code.startsWith('95') ||
                        code.startsWith('96') ||
                        code.startsWith('97') ||
                        code.startsWith('98') ||
                        code.startsWith('99') ||
                        code.length === 30 || // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –≤–∞—à–µ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞
                        code.length === 22 ||
                        code.length === 35;
                    
                    if (isLikelyDataMatrix) {
                        isValid = true;
                        type = 'datamatrix';
                        let resultText = '';
                        
                        // –ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
                        if (code.length === 22 && /^\d+$/.test(code)) {
                            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π DataMatrix
                            const gtin = code.substring(2, 16); // 01 + GTIN 14 —Ü–∏—Ñ—Ä
                            resultText = `DataMatrix (22): ${code} (GTIN: ${gtin})`;
                        } else if (code.length === 30) {
                            // DataMatrix 30 —Å–∏–º–≤–æ–ª–æ–≤ (–º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±—É–∫–≤—ã)
                            // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–∏–º–≤–æ–ª–∞ - –±—É–∫–≤—ã (—Å–µ—Ä–∏—è –£–ö–ó)
                            const series = code.substring(27, 30);
                            resultText = `DataMatrix (30): ${code} (–°–µ—Ä–∏—è –£–ö–ó: ${series})`;
                        } else if (code.length === 35 && /^\d+$/.test(code)) {
                            // DataMatrix –¥–ª—è —Å—Ä–µ–¥—Å—Ç–≤ –∏–∑–º–µ—Ä–µ–Ω–∏–π
                            const gtin = code.substring(3, 16);
                            resultText = `DataMatrix –°–ò (35): ${code} (GTIN: ${gtin})`;
                        } else {
                            // –î—Ä—É–≥–æ–π —Ñ–æ—Ä–º–∞—Ç DataMatrix
                            resultText = `DataMatrix (${code.length}): ${code}`;
                            
                            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ GTIN –µ—Å–ª–∏ –µ—Å—Ç—å
                            if (code.includes('01') && code.indexOf('01') + 16 <= code.length) {
                                const gtinIndex = code.indexOf('01');
                                const gtin = code.substring(gtinIndex + 2, gtinIndex + 16);
                                resultText += ` (GTIN: ${gtin})`;
                            }
                        }
                        
                        addResult(resultText, type);
                        step = 'barcode'; // –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥ - —à—Ç—Ä–∏—Ö-–∫–æ–¥
                        
                        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                        showScanFeedback(true, 'datamatrix');
                        console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç DataMatrix, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥');
                    }
                }
            } else if (step === 'barcode') {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —à—Ç—Ä–∏—Ö-–∫–æ–¥—ã
                
                // 1. EAN-13 (13 —Ü–∏—Ñ—Ä) - —Å–∞–º—ã–π —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã–π
                if (/^\d{13}$/.test(code)) {
                    isValid = true;
                    type = 'barcode';
                    addResult(`–®—Ç—Ä–∏—Ö-–∫–æ–¥ EAN-13: ${code}`, type);
                    step = 'datamatrix';
                    showScanFeedback(true, 'barcode');
                    console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç —à—Ç—Ä–∏—Ö-–∫–æ–¥, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ DataMatrix');
                }
                // 2. Code 128 (—Ä–∞–∑–Ω–∞—è –¥–ª–∏–Ω–∞, –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã)
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ –Ω–µ DataMatrix –ø–æ –¥–ª–∏–Ω–µ
                else if (code.length < 20 && /^[A-Za-z0-9]+$/.test(code)) {
                    isValid = true;
                    type = 'barcode';
                    addResult(`–®—Ç—Ä–∏—Ö-–∫–æ–¥ (${code.length}): ${code}`, type);
                    step = 'datamatrix';
                    showScanFeedback(true, 'barcode');
                    console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç —à—Ç—Ä–∏—Ö-–∫–æ–¥ (Code 128), –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ DataMatrix');
                }
                // 3. –î—Ä—É–≥–∏–µ —Ñ–æ—Ä–º–∞—Ç—ã —à—Ç—Ä–∏—Ö-–∫–æ–¥–æ–≤
                else if (/^\d{8}$/.test(code)) { // EAN-8
                    isValid = true;
                    type = 'barcode';
                    addResult(`–®—Ç—Ä–∏—Ö-–∫–æ–¥ EAN-8: ${code}`, type);
                    step = 'datamatrix';
                    showScanFeedback(true, 'barcode');
                    console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç —à—Ç—Ä–∏—Ö-–∫–æ–¥ EAN-8, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ DataMatrix');
                }
                else if (/^\d{12}$/.test(code)) { // UPC-A
                    isValid = true;
                    type = 'barcode';
                    addResult(`–®—Ç—Ä–∏—Ö-–∫–æ–¥ UPC-A: ${code}`, type);
                    step = 'datamatrix';
                    showScanFeedback(true, 'barcode');
                    console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç —à—Ç—Ä–∏—Ö-–∫–æ–¥ UPC-A, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ DataMatrix');
                }
                
                if (!isValid) {
                    console.log('‚ö†Ô∏è –ù–µ–ø–æ–¥—Ö–æ–¥—è—â–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞, –æ–∂–∏–¥–∞–µ–º –¥—Ä—É–≥–æ–π –∫–æ–¥');
                }
            }
            
            if (isValid) {
                updateScanHint();
            } else {
                console.log('‚ùå –ö–æ–¥ –Ω–µ –ø—Ä–∏–Ω—è—Ç:', {
                    –∫–æ–¥: code,
                    –¥–ª–∏–Ω–∞: code.length,
                    –æ–∂–∏–¥–∞–µ–º—ã–π–¢–∏–ø: step,
                    –ø—Ä–∏—á–∏–Ω–∞: '–ù–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ñ–æ—Ä–º–∞—Ç—É'
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
        function showScanFeedback(success, type) {
            const color = success ? (type === 'datamatrix' ? '#00ff9d' : '#4da6ff') : '#ff4444';
            
            scanHintEl.style.background = `rgba(${type === 'datamatrix' ? '0,80,0' : '0,0,80'}, 0.9)`;
            scanHintEl.style.boxShadow = `0 4px 15px ${color}40`;
            
            setTimeout(() => {
                scanHintEl.style.background = 'rgba(0, 0, 0, 0.8)';
                scanHintEl.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.5)';
            }, 300);
        }

        // –ù–∞—á–∞–ª–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function startScanner() {
            if (isScanning) return;
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.includes('2') || // –ß–∞—Å—Ç–æ –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ –ø–æ–¥ –∏–Ω–¥–µ–∫—Å–æ–º 2
                        device.label.includes('1') && !device.label.toLowerCase().includes('front')
                    );
                    
                    if (backCamera) {
                        cameraId = backCamera.id;
                    }
                    
                    console.log('üöÄ –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞ —Å –∫–∞–º–µ—Ä–æ–π:', backCamera?.label || devices[0].label);
                    
                    html5QrCode.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        (errorMessage) => {
                            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –æ—à–∏–±–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                            console.log('–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', errorMessage);
                        }
                    ).then(() => {
                        isScanning = true;
                        console.log('‚úÖ –°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω —É—Å–ø–µ—à–Ω–æ, –Ω–∞—á–∞–ª—å–Ω—ã–π —à–∞–≥:', step);
                    }).catch(err => {
                        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
                        scanHintEl.textContent = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
                        scanHintEl.style.color = '#ff4444';
                    });
                } else {
                    console.error('‚ùå –ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    scanHintEl.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    scanHintEl.style.color = '#ff4444';
                }
            }).catch(err => {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä:', err);
                // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    (errorMessage) => {
                        console.log('–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', errorMessage);
                    }
                ).then(() => {
                    isScanning = true;
                    console.log('‚úÖ –°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω (—á–µ—Ä–µ–∑ facingMode)');
                }).catch(err2 => {
                    console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É:', err2);
                    scanHintEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É';
                    scanHintEl.style.color = '#ff4444';
                });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('clear-btn').onclick = clearResults;
        
        document.getElementById('finish-btn').onclick = () => {
            if (isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.close();
                    }
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –∫–∞–º–µ—Ä—ã:', err);
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.close();
                    }
                });
            } else {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        updateScanHint();

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startScanner();

        // –î–æ–±–∞–≤–ª—è–µ–º CSS –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –¥—É–±–ª–∏—Ä—É—é—â–µ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ —Å–∫–∞–Ω–µ—Ä–∞
        const style = document.createElement('style');
        style.textContent = `
            /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç —Å–∫–∞–Ω–µ—Ä–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ */
            #qr-reader__dashboard_section,
            #qr-reader__camera_permission_button,
            #qr-reader__scan_region {
                display: none !important;
            }
            
            /* –°–∫—Ä—ã–≤–∞–µ–º —Ä–∞–º–∫—É —Å–∫–∞–Ω–µ—Ä–∞ */
            #qr-reader video {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
            }
            
            /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Ä–∞–º–∫–∏ –∏ –≥—Ä–∞–Ω–∏—Ü—ã –æ—Ç –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ */
            #qr-reader > * {
                border: none !important;
                outline: none !important;
                box-shadow: none !important;
            }
        `;
        document.head.appendChild(style);
    </script>
